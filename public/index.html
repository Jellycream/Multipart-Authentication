<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#6d6897">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#6d6897">

    <title>Auth</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/90a18d65c3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <style type="text/css">
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" ></script>
    <script type="text/javascript">
        var images = ['background0.png','background1.png','background2.png','background3.png','background4.png',
            'background5.png','background6.png','background7.png','background8.png','background9.png','background10.png',
            'background11.png','background12.png','background13.png','background14.png','background15.png','background16.png',
            'background17.png','background18.png','background19.png','background20.png','background21.png','background22.png',
            'background23.png','background24.png','background25.png','background26.png','background27.png','background28.png',
            'background29.png',];
        document.getElementsByTagName('body')[0].style.backgroundImage = 'url(/assets/backgroundImages/' + images[Math.floor(Math.random() * images.length)] + ')';
    </script>
    <div id="globalWrapper" class="w-100 d-flex align-items-center">
        <div class="row w-100 d-flex justify-content-center p-0 mx-0 my-3">
            <div class="col col-md-8">
                <div class="card animated fadeIn card-main border-0 shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h1 class="display-3 text-center title">Authentication</h1>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col text-center mb-3">
                                <button onclick="location.href='/signup.html'" class="circle-btn btn btn-primary"
                                    data-toggle="tooltip" data-placement="top" title="Sign Up"><i
                                        class="fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col text-center">
                                <button onclick="location.href='/login.html'" class="circle-btn btn btn-primary"
                                    data-toggle="tooltip" data-placement="top" title="Login"><i
                                        class="fas fa-user"></i></button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col text-center">
                                <p class="font-weight-bold">
                                    Learn more about the project:
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <a href="/about.html" class="btn btn-outline-info">About</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col text-center">
                                <i class="text-muted small">By <a href="https://github.com/jellycream"
                                        target="blank">Max Caplan</a> & <a href="https://github.com/willmacd">Will
                                        Macdonald</a></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="toast border-0 m-2" role="alert" aria-live="assertive" aria-atomic="true"
        data-autohide="false"
        style="position: fixed; bottom: 0; right: 0; border-radius: 12px; min-width: 40vmin; max-width: 100%;">
        <div class="toast-header p-3">
            <!-- <img src="./assets/icons/apple-touch-icon.png" class="rounded mr-2" width="30" alt="logo"> -->
            <h5 id="notifTitle" class="mr-auto my-0">Title</h5>
            <button type="button" class="ml-3 mb-1 close" data-dismiss="toast" aria-label="Close">
                <i class="fas fa-times fa-sm"></i>
            </button>
        </div>
        <div id="notifBody" class="toast-body font-weight-bold">
            Body
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function (event) {
                $("#notifTitle").text(event.data.title);
                $("#notifBody").text(event.data.body);
                $("#notification").toast('show')
            });
        }

    </script>
</body>

</html>
