<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/90a18d65c3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="w-100 h-100 d-flex align-items-center">
        <div class="row w-100 d-flex justify-content-center p-0 mx-0 my-3">
            <div class="col col-md-8">
                <div class="card animated fadeIn card-main border-0 shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h1 class="display-3 text-center title">Authentication</h1>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col text-center mb-3">
                                <button onclick="location.href='/signup.html'" class="circle-btn btn btn-primary"
                                    data-toggle="tooltip" data-placement="top" title="Sign Up"><i
                                        class="fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col text-center">
                                <button onclick="location.href='/login.html'" class="circle-btn btn btn-primary"
                                    data-toggle="tooltip" data-placement="top" title="Login"><i
                                        class="fas fa-user"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <i class="text-muted small">By <a href="https://github.com/jellycream" target="blank">Max Caplan</a> & Will MacDonald</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });
    </script>
</body>

</html>
