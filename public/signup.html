<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#6d6897">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#6d6897">

    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/90a18d65c3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">

    <style>
        .tooltip-inner {
            max-width: 200px;
            padding: 3px 8px;
            color: #fff;
            text-align: center;
            background-color: #dc3545;
            border-radius: .25rem;
        }

        .tooltip.bs-tooltip-auto[x-placement^=top] .arrow::before,
        .tooltip.bs-tooltip-top .arrow::before {
            margin-left: -3px;
            content: "";
            border-width: 5px 5px 0;
            border-top-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="w-100 h-100 d-flex align-items-center">
        <div class="row w-100 d-flex justify-content-center p-0 mx-0 my-3">
            <div class="col ui-container col-md-6">
                <div class="card card-main animated fadeInLeft signup border-0 shadow">
                    <div class="card-body">

                        <div class="row">
                            <div class="col">
                                <h1 class="display-3 text-center title">Sign Up</h1>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div id="errors" class="col">

                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="name">Username:</label>
                                <div class="input-group">
                                    <input id="name" type="text" class="form-control border-0" placeholder="John Doe"
                                        data-toggle="tooltip" data-placement="top" title="Username too short">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="videoElement">Face ID:</label>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col">
                                <div id="loadWrapper" class="progress text-center">
                                    <div id="modelLoad" class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 0%"></div>
                                    <span id="loadLabel" class="font-weight-bold w-100 text-center"
                                        style="position: absolute">Loading Model...</span>
                                </div>
                            </div>
                        </div>

                        <div class="collapse" id="faceID">
                            <div class="row mb-2">
                                <div class="col d-flex justify-content-center align-items-center">
                                    <video id="videoElement"></video>
                                    <div id="flash"></div>
                                    <div id="status" class="font-weight-bold"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col w-100 text-center">
                                    <button id="capture" class="btn btn-info" data-toggle="tooltip" data-placement="top"
                                        title="Not enough images">Start Scanning Face</button>
                                    <button id="switch" class="btn btn-info"><i
                                            class="fas fa-exchange-alt fa-2x"></i></button>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <label for="audio">Voice ID:</label>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <div id="audio-container" class="card w-100 border-0">
                                    <button id="audio" class="text-light">
                                        <i class="fas fa-microphone-alt fa-2x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="row mb-3">
                            <div class="col text-center">
                                <a class="btn btn-secondary" href="/">
                                    <i class="fas fa-arrow-left"></i> back
                                </a>
                            </div>
                            <div class="col text-center">
                                <button id="upload" class="btn btn-primary">
                                    submit <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <i class="text-muted small">By <a href="https://github.com/jellycream"
                                        target="blank">Max Caplan</a> & <a href="https://github.com/willmacd">Will
                                        MacDonald</a></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModal"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mt-5">
                            <div class="col text-center">
                                <h1 class="modal-title" id="uploadModal">Before You Submit</h1>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center my-5 px-2">
                            <div class="col-md-6 col-sm font-weight-bold">
                                You can turn on notifications with the button below to get notified when your account is
                                ready
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center mb-3">
                                <button id="notificationBtn" type="button"
                                    class="btn btn-lg btn-info rounded-pill">Notify Me</button>
                            </div>
                            <div class="col text-center">
                                <button id="noThanksBtn" type="button" class="btn btn-lg btn-primary rounded-pill">Don't
                                    Notify Me</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="toast border-0 m-2" role="alert" aria-live="assertive" aria-atomic="true"
        data-autohide="false"
        style="position: fixed; bottom: 0; right: 0; border-radius: 12px; min-width: 40vmin; max-width: 100%;">
        <div class="toast-header p-3">
            <!-- <img src="./assets/icons/apple-touch-icon.png" class="rounded mr-2" width="30" alt="logo"> -->
            <h5 id="notifTitle" class="mr-auto my-0">Title</h5>
            <button type="button" class="ml-3 mb-1 close" data-dismiss="toast" aria-label="Close">
                <i class="fas fa-times fa-sm"></i>
            </button>
        </div>
        <div id="notifBody" class="toast-body font-weight-bold">
            Body
        </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="./js/face-api.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function (event) {
                $("#notifTitle").text(event.data.title)
                $("#notifBody").text(event.data.body)
                $("#notification").toast('show')
            });
        }
    </script>

    <script src="js/signup.js"></script>
</body>

</html>
